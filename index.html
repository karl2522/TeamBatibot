<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireboy & Watergirl - Elemental Escape</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=New+Rocker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu" class="menu-container">
        <div class="menu-overlay"></div>
        <div class="menu-content">
            <h1 class="game-title">Fireboy & Watergirl</h1>
            <div class="menu-buttons">
                <button id="btnPlay" class="menu-btn">Play</button>
                <button id="btnLevels" class="menu-btn">Levels</button>
                <button id="btnOptions" class="menu-btn">Options</button>
            </div>
            <div id="levelsPanel" class="panel hidden">
                <h2>Choose Difficulty</h2>
                <div class="level-buttons">
                    <button data-level="1" class="menu-btn small">Easy</button>
                    <button data-level="2" class="menu-btn small">Medium</button>
                    <button data-level="3" class="menu-btn small">Hard</button>
                </div>
                <button id="btnBackFromLevels" class="menu-btn secondary">Back</button>
            </div>
            <div id="optionsPanel" class="panel hidden">
                <h2>Options</h2>
                <div class="toggle-row">
                    <span>Music</span>
                    <label class="switch">
                        <input type="checkbox" id="musicToggle" checked>
                        <span class="slider round"></span>
                    </label>
                </div>
                <button id="btnBackFromOptions" class="menu-btn secondary">Back</button>
            </div>
        </div>
        <audio id="bgm" loop preload="auto">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            <source src="https://cdn.pixabay.com/download/audio/2022/03/16/audio_15c8a5d2a1.mp3?filename=fantasy-game-loop-110397.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="game-container hidden" id="gameRoot">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <div class="player-controls">
                <h3>ðŸ”¥ Fireboy: Arrow Keys</h3>
                <h3>ðŸ’§ Watergirl: WASD</h3>
            </div>
        </div>
    </div>
    
    <script src="menu.js"></script>
    <script src="imageLoader.js"></script>
    <script src="levels.js"></script>
    <script src="renderer.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
</body>
</html>
